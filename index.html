<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <title>Redovalnica</title>
  <style>
    .dialog-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .dialog-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .vnos-kvadrat {
      background-color: #eee;
      width: 40px;
      height: 40px;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 6px;
      box-shadow: inset 0 0 2px #aaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }
    th img {
      height: 20px;
    }
    .pisna { color: red; font-weight: bold; }
    .ustna { color: blue; font-weight: bold; }
    .izdelek { color: purple; font-weight: bold; }
    .ocena-box {
      display: inline-block;
      font-weight: bold;
      margin: 3px;
      cursor: pointer;
      background: none;
      padding: 0;
      border: none;
    }
    .popravek {
      font-size: 0.85em;
      margin-left: 4px;
      vertical-align: middle;
      opacity: 0.8;
    }
    .dialog {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      max-width: 90vw;
      box-sizing: border-box;
      position: relative;
    }
    .icon-btn {
      cursor: pointer;
      margin: 5px;
      height: 30px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<h2>Redovalnica</h2>

<table id="redovalnica">
  <thead>
    <tr>
      <th>Predmet</th>
      <th>A</th>
      <th><img src="graja.png" alt="XK" /></th>
      <th>B</th>
      <th><img src="graja.png" alt="XK" /></th>
      <th>Konec</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Matematika</td>
      <td class="editable ocenaste" data-row="0" data-col="1"></td>
      <td class="editable xk" data-row="0" data-col="2"></td>
      <td class="editable ocenaste" data-row="0" data-col="3"></td>
      <td class="editable xk" data-row="0" data-col="4"></td>
      <td class="editable konec" data-row="0" data-col="5"></td>
    </tr>
    <tr>
      <td>Slovenščina</td>
      <td class="editable ocenaste" data-row="1" data-col="1"></td>
      <td class="editable xk" data-row="1" data-col="2"></td>
      <td class="editable ocenaste" data-row="1" data-col="3"></td>
      <td class="editable xk" data-row="1" data-col="4"></td>
      <td class="editable konec" data-row="1" data-col="5"></td>
    </tr>
  </tbody>
</table>

<div id="dialog-container" class="dialog-container"></div>
<script>
// Shranjevanje podatkov v localStorage
function shraniVLocalStorage() {
  localStorage.setItem('oceneData', JSON.stringify(oceneData));
  localStorage.setItem('koncneOcene', JSON.stringify(koncneOcene));
}

// Nalaganje podatkov iz localStorage
function naloziIzLocalStorage() {
  const data = localStorage.getItem('oceneData');
  const koncne = localStorage.getItem('koncneOcene');
  if (data) {
    Object.assign(oceneData, JSON.parse(data));
  }
  if (koncne) {
    Object.assign(koncneOcene, JSON.parse(koncne));
  }
}

// Glavni objekti
const oceneData = {};
const koncneOcene = {};

const dialogContainer = document.getElementById('dialog-container');

// --- Dialog upravljanje ocen (ostane skoraj isto) ---
function closeDialog() {
  dialogContainer.style.display = 'none';
  dialogContainer.innerHTML = '';
}

function openOcenaDialog(cell) {
  dialogContainer.style.display = 'flex';
  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        <h3>Upravljanje ocen</h3>
        <button onclick="showVnosForm(${cell.dataset.row}, ${cell.dataset.col})">VPIŠI OCENO</button>
        <button onclick="urediObstojece(${cell.dataset.row}, ${cell.dataset.col})">UREDI OBSTOJEČE OCENE</button>
      </div>
    </div>
  `;
}

function showVnosForm(row, col) {
  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        <h3>Vpiši oceno</h3>
        <div>
          <label><input type="radio" name="tip" value="pisna" /> <span class="pisna">PISNA OCENA</span></label><br>
          <label><input type="radio" name="tip" value="ustna" /> <span class="ustna">USTNA OCENA</span></label><br>
          <label><input type="radio" name="tip" value="izdelek" /> <span class="izdelek">IZDELEK</span></label>
        </div>
        <label>Pridobljena ocena:<br>
          <input type="text" id="vnos-ocena" class="vnos-kvadrat" maxlength="2" />
        </label>
        <label>Opombe:<br>
          <textarea id="vnos-opombe" rows="3"></textarea>
        </label>
        <button onclick="shraniOceno(${row}, ${col})">Shrani</button>
      </div>
    </div>
  `;
}

function shraniOceno(row, col) {
  const tip = document.querySelector('input[name="tip"]:checked')?.value;
  const vrednost = document.getElementById('vnos-ocena').value.trim();
  const opombe = document.getElementById('vnos-opombe').value.trim();
  const key = `${row}_${col}`;

  if (!tip || !vrednost) {
    alert('Izpolni vse podatke!');
    return;
  }

  const novaOcena = {
    tip: tip,
    ocena: vrednost,
    opombe: opombe,
    datum: new Date().toLocaleDateString(),
    popravek: []
  };

  if (!oceneData[key]) oceneData[key] = [];
  oceneData[key].push(novaOcena);

  prikaziOcene(row, col);
  shraniVLocalStorage();
  closeDialog();
}

function prikaziOcene(row, col) {
  const key = `${row}_${col}`;
  const td = document.querySelectorAll('#redovalnica tbody tr')[row].children[col];
  td.innerHTML = '';

  if (!oceneData[key]) return;

  oceneData[key].forEach((oc, i) => {
    const glavniSpan = document.createElement('span');
    glavniSpan.className = `ocena-box ${oc.tip}`;
    glavniSpan.title = `Datum: ${oc.datum}\nOpombe: ${oc.opombe || '-'}`;
    glavniSpan.innerText = oc.ocena;
    glavniSpan.onclick = () => naprednoUrejanjeOcene(row, col, i);
    td.appendChild(glavniSpan);

    oc.popravek.forEach(pop => {
      const popSpan = document.createElement('span');
      popSpan.className = `ocena-box ${oc.tip} popravek`;
      popSpan.title = `Popravljeno: ${pop.datum}`;
      popSpan.innerText = pop.ocena;
      td.appendChild(popSpan);
    });
  });
}

function urediObstojece(row, col) {
  const key = `${row}_${col}`;
  const ocene = oceneData[key] || [];

  let html = '<h3>Obstoječe ocene</h3>';
  if (ocene.length === 0) {
    html += '<p>Ni vpisanih ocen.</p>';
  } else {
    ocene.forEach((oc, i) => {
      html += `
        <div style="margin:5px 0;">
          <button onclick="naprednoUrejanjeOcene(${row}, ${col}, ${i})">${oc.ocena} (${oc.datum})</button>
        </div>
      `;
    });
  }

  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        ${html}
      </div>
    </div>
  `;
}
<script>

// Napredno urejanje posamezne ocene
function naprednoUrejanjeOcene(row, col, index) {
  const key = `${row}_${col}`;
  const oc = oceneData[key][index];

  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        <h3>Trenutna ocena:</h3>
        <input class="vnos-kvadrat" id="novaOcena" value="${oc.ocena}">
        <br><br>
        <button onclick="odpriOpombe(${row}, ${col}, ${index})">Opombe</button>
        <h4>Popravljeno s:</h4>
        <input class="vnos-kvadrat" id="novaPopravljena" placeholder="nova ocena">
        <br><br>
        <button onclick="dodajNovPopravek(${row}, ${col}, ${index})">Dodaj popravek in opombo</button>
      </div>
    </div>
  `;
}

function odpriOpombe(row, col, index) {
  const key = `${row}_${col}`;
  const oc = oceneData[key][index];

  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        <h3>Opombe</h3>
        <textarea id="opombeVnos" rows="4">${oc.opombe || ''}</textarea><br><br>
        <button onclick="shraniOpombe(${row}, ${col}, ${index})">Shrani opombe</button>
      </div>
    </div>
  `;
}

function shraniOpombe(row, col, index) {
  const key = `${row}_${col}`;
  const nova = document.getElementById('opombeVnos').value;
  oceneData[key][index].opombe = nova;
  shraniVLocalStorage();
  closeDialog();
}

function dodajNovPopravek(row, col, index) {
  const key = `${row}_${col}`;
  const novaOcena = document.getElementById('novaOcena').value.trim();
  const novaPopravljena = document.getElementById('novaPopravljena').value.trim();

  if (novaOcena) {
    oceneData[key][index].ocena = novaOcena;
  }
  if (novaPopravljena) {
    if (oceneData[key][index].popravek.length >= 4) {
      alert("Maksimalno 4 popravki.");
      return;
    }
    oceneData[key][index].popravek.push({
      ocena: novaPopravljena,
      datum: new Date().toLocaleDateString()
    });
  }

  prikaziOcene(row, col);
  shraniVLocalStorage();
  closeDialog();
}

// --- Modal za končno oceno ---

function openKonecDialog(cell) {
  const row = cell.dataset.row;
  const col = cell.dataset.col;
  const keyPrefix = `${row}_`;
  let vseOcene = [];

  Object.keys(oceneData).forEach(k => {
    if (k.startsWith(keyPrefix) && !k.endsWith("_5")) {
      oceneData[k].forEach(oc => {
        vseOcene.push(parseFloat(oc.ocena));
        oc.popravek.forEach(pop => vseOcene.push(parseFloat(pop.ocena)));
      });
    }
  });

  let povprecje = vseOcene.length ? (vseOcene.reduce((a,b)=>a+b,0) / vseOcene.length).toFixed(2) : "N/A";

  let vnaprej = koncneOcene[row] || '';

  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        <h3>Povprečje: ${povprecje}</h3>
        <input id="koncnaVrednost" class="vnos-kvadrat" maxlength="2" value="${vnaprej}">
        <br><br>
        <button onclick="shraniKoncno(${row})">Shrani končno oceno</button>
      </div>
    </div>
  `;
}

function shraniKoncno(row) {
  const vrednost = document.getElementById('koncnaVrednost').value.trim();
  koncneOcene[row] = vrednost;
  const td = document.querySelectorAll('#redovalnica tbody tr')[row].children[5];
  td.innerText = vrednost;
  shraniVLocalStorage();
  closeDialog();
}

// --- XK logika ostane enaka ---
function openXKDialog(cell) {
  dialogContainer.style.display = 'flex';
  dialogContainer.innerHTML = `
    <div class="dialog-overlay" onclick="closeDialog()">
      <div class="dialog" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeDialog()">✖</span>
        <h3>Izberi možnost</h3>
        <img src="nok.png" class="icon-btn" onclick="setXK(${cell.dataset.row}, ${cell.dataset.col}, 'nok.png')" alt="X">
        <img src="ok.png" class="icon-btn" onclick="setXK(${cell.dataset.row}, ${cell.dataset.col}, 'ok.png')" alt="K">
      </div>
    </div>
  `;
}

function setXK(row, col, img) {
  const td = document.querySelectorAll('#redovalnica tbody tr')[row].children[col];
  td.innerHTML = `<img src="${img}" height="20">`;
  td.onclick = () => openXKDialog(td);
  shraniVLocalStorage();
  closeDialog();
}

// --- Inicializacija ---

naloziIzLocalStorage();

// Osveži tabelo po nalaganju
document.querySelectorAll('#redovalnica tbody tr').forEach((tr, r) => {
  tr.querySelectorAll('td.editable').forEach(td => {
    const col = td.dataset.col;
    if (col == 5) {
      td.innerText = koncneOcene[r] || '';
    } else {
      prikaziOcene(r, col);
    }
  });
});

// Event listenerji
document.querySelectorAll('#redovalnica tbody tr').forEach((tr, r) => {
  tr.querySelectorAll('td.editable').forEach(td => {
    td.addEventListener('click', () => {
      if (td.classList.contains('ocenaste')) {
        openOcenaDialog(td);
      } else if (td.classList.contains('xk')) {
        openXKDialog(td);
      } else if (td.classList.contains('konec')) {
        openKonecDialog(td);
      }
    });
  });
});

</script>
